<html>
	<head>
	<title> Register </title>
	<link rel='stylesheet' type='text/css' href='register.css'>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type='text/javascript' src='register.js'></script>
	</head>
 
	<body>

		<div class='container' id ='main'>
		<form action='/register' method='POST'>
			<h1> <b>Register As a User </b></h1>
			<br>
			<h3><span class="label ">Username</span></h3>
			<input type='text' name='name' id='username' >
			<br>
		
			<h3><span class="label ">Password</span></h3>
			<input type='password' name='firstpassword' id='firstpass' >
			<br>
			
			<h3><span class="label">Repeat Your password</span></h3>
			<input type='password' name='fsecondpassword' id='secpass' >
			<br>
		
			<button type='button' id="cancel" class='btn'>Cancel</button>
			<button type='button' id="done" class='btn' >Done</button>
		</form>
		</div>

	</body>

</html>
