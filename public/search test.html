<html>
	<head>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>

	<input type='text'>
	<button>go</button>
	<div> query will be here </div>
	<br/>
	<p>results will be here</p>
	<script type='text/javascript'>

		$('input').keypress(function(e){

				var pressed = String.fromCharCode(e.keyCode)
				var search = $('input').val()+pressed;
				var query ="localhost:8080/api/products/search/:"+search;
				$('div').html(query)
				$.get(query,function(data){
					$('p').html(data.results)
				})

		})




	</script>	
</html>
